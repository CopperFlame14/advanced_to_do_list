<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

  <!-- 🔐 Auth UI -->
  <div class="auth-container" id="auth-container" style="display: none;">
    <span id="user-email"></span>
    <button id="sign-out">Sign Out</button>
  </div>
  <button id="sign-in">Sign In with Google</button>

  <!-- 📅 App UI -->
  <div class="container">
    <div class="header-container">
      <h1>My Calendar To-Do List</h1>
      <button id="theme-toggle">🌓</button>
    </div>
    <div class="calendar-controls">
      <button id="prev-month">Previous</button>
      <h2 id="current-month">Month Year</h2>
      <button id="next-month">Next</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <!-- 🔥 Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC1OgPwqZIrTFC66tC4fx_lj_HEMk5ytg",
      authDomain: "advanced-to-do-list-d5ec4.firebaseapp.com",
      projectId: "advanced-to-do-list-d5ec4",
      storageBucket: "advanced-to-do-list-d5ec4.appspot.com",
      messagingSenderId: "590035518463",
      appId: "1:590035518463:web:ef5ab784464c3635099dca",
      measurementId: "G-YC6L0S90RB"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById("sign-in");
    const signOutBtn = document.getElementById("sign-out");
    const userEmailSpan = document.getElementById("user-email");
    const authContainer = document.getElementById("auth-container");

    signInBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(console.error);
    };

    signOutBtn.onclick = () => {
      signOut(auth).catch(console.error);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.style.display = "block";
        signInBtn.style.display = "none";
        userEmailSpan.textContent = user.email;
      } else {
        authContainer.style.display = "none";
        signInBtn.style.display = "inline-block";
      }
    });
  </script>

  <!-- Your app's JS -->
  <script src="script.js" defer></script>
</body>
</html>
